<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs *ngIf="visibleComponents" class="nav-bar">
    <ion-tab-bar slot="bottom" class="footer footer-bar">
      <ion-tab-button href="/tourist-packages">
        <ion-thumbnail class="icon maps"><img src="../assets/icon/footer/location.png" alt="Location"></ion-thumbnail>
      </ion-tab-button>
      <ion-tab-button routerLink="/home">
        <ion-thumbnail class="icon"><img src="../assets/icon/footer/home.png" alt="Home"></ion-thumbnail>
      </ion-tab-button>
      <ion-tab-button href="/profile">
        <ion-thumbnail class="icon profile"><img src="../assets/icon/footer/user.png" alt="User"></ion-thumbnail>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
