<ion-menu contentId="main-content" side="end" class="menu-header">
  <ion-header>
    <ion-toolbar>
      <ion-title style="font-size: 20px;">Trip&Go</ion-title>
      <ion-menu-toggle side="end">
        <ion-button color="warning-rgb"><ion-icon class="close-button" name="close-outline"></ion-icon></ion-button>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding header-content">
    <ion-list lines="none">
      <ion-item href="/login" class="login-singup">
        <ion-label>LOGIN  |  SINGUP</ion-label>
      </ion-item>
      <ion-item href="/tourist-packages" class="tourist-packages">
        <ion-label>TOURIST PACKAGES</ion-label>
      </ion-item>
      <ion-item href="/events" class="events">
        <ion-label>EVENTS</ion-label>
      </ion-item>
      <ion-item href="/museums" class="museums">
        <ion-label>MUSEUMS</ion-label>
      </ion-item>
      <ion-item href="/restaurants" class="restaurants">
        <ion-label>RESTAURANTS</ion-label>
      </ion-item>
      <ion-item href="/places" class="places">
        <ion-label>FREE ACCESS PLACES</ion-label>
      </ion-item>
      <ion-item href="/contact" class="contact">
        <ion-label>CONTACT</ion-label>
      </ion-item>
      <ion-item href="/fqa" class="fqa">
        <ion-label>FQ&A</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-avatar href="/home"><img src="../assets/icon/icono-header.png" alt="Logo-Header"></ion-avatar>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button class="menu-btn"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-row>
      <ion-button routerLink="/home" fill="clear"><ion-icon name="chevron-back-outline" color="primary"></ion-icon></ion-button>
      <h1 style="color: var(--ion-color-primary)">RESTAURANTS</h1>
    </ion-row>
    <div class="restaurants">
      <ion-item *ngFor="let restaurant of restaurants">
        <ion-thumbnail slot="start" (click)="viewRestaurant(restaurant)">
          <img src="{{restaurant.img}}" alt="image: {{restaurant.name}}">
        </ion-thumbnail>
        <ion-label>
          <h2 (click)="viewRestaurant(restaurant)">{{restaurant.name}}</h2>
          <strong>{{restaurant.description}}</strong>
        </ion-label>
      </ion-item>
    </div>
  </ion-content>
</div>
