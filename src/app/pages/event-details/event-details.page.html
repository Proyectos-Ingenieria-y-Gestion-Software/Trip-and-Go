<ion-menu contentId="main-content" side="end">
  <ion-header>
    <ion-toolbar>
      <ion-title>Trip&Go</ion-title>
      <ion-menu-toggle side="end">
        <ion-button><ion-icon name="close-outline"></ion-icon></ion-button>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="none">
      <ion-item href="/login" class="login-singup">
        <ion-label>LOGIN  |  SINGUP</ion-label>
      </ion-item>
      <ion-item href="/tourist-packages" class="tourist-packages">
        <ion-label>TOURIST PACKAGES</ion-label>
      </ion-item>
      <ion-item href="/events" class="events">
        <ion-label>EVENTS</ion-label>
      </ion-item>
      <ion-item href="/museums" class="museums">
        <ion-label>MUSEUMS</ion-label>
      </ion-item>
      <ion-item href="/restaurants" class="restaurants">
        <ion-label>RESTAURANTS</ion-label>
      </ion-item>
      <ion-item href="/places" class="places">
        <ion-label>FREE ACCESS PLACES</ion-label>
      </ion-item>
      <ion-item href="/contact" class="contact">
        <ion-label>CONTACT</ion-label>
      </ion-item>
      <ion-item href="/fqa" class="fqa">
        <ion-label>FQ&A</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-avatar href="/home"><img src="../assets/icon/icono-header.png" alt="Logo-Header"></ion-avatar>
      </ion-buttons>
      <ion-title>Trip&Go</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-button routerLink="/events" fill="clear"><ion-icon name="chevron-back-outline" color="primary"></ion-icon></ion-button>
        <h1 style="color: var(--ion-color-primary)">{{event.name}}</h1>
      </ion-row>
    </ion-grid>
    <img src="{{event.img}}" alt="">
    <p style="color: var(--ion-text-color)">{{event.description}}</p>
    <p style="color: var(--ion-text-color)"><strong>Date: </strong>{{event.date}}</p>
    <p style="color: var(--ion-text-color)"><strong>Location: </strong><a href="{{event.locationLink}}">{{event.locationName}}</a></p>
    <p style="color: var(--ion-text-color)"><strong>Price: </strong>{{event.price}}</p>
    <ion-button href="{{event.locationLink}}" target="_blank">
      BUY TICKETS
    </ion-button>
  </ion-content>
</div>
