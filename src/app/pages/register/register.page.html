<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar class="toolbar">
      <ion-avatar routerLink="/home"><img src="../assets/icon/icono-header.png" alt="Logo-Header"></ion-avatar>
      <ion-title size="large" class="tittle">TRIP & GO</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item-group class="content">
    <ion-item class="item">
      <ion-label aria-label="Enter your name" class="texto" position="stacked" >NAME</ion-label>
      <ion-input type="text" placeholder="Enter your name" [(ngModel)]="name" id="name-input"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label aria-label="Enter your surname" class="texto" position="stacked" >SURNAME</ion-label>
      <ion-input type="text" placeholder="Enter your surname" [(ngModel)]="surname" id="surname-input"></ion-input>
    </ion-item>

    <ion-item class="item">
      <ion-label aria-label="Enter an email" class="texto" position="stacked">EMAIL</ion-label>
      <ion-input type="email" placeholder="Enter an email" [(ngModel)]="email" id="email-input"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label aria-label="Enter a password" class="texto" position="stacked">PASSWORD</ion-label>
      <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Enter a password" [(ngModel)]="password" id="password-input"></ion-input>
      <ion-button (click)="togglePassword()" slot="end" class="ojo">
        <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label aria-label="Repeat a password" class="texto" position="stacked">REPEAT PASSWORD</ion-label>
      <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Repeat the password" [(ngModel)]="repeatPassword" id="repeat-password-input"></ion-input>
      <ion-button (click)="togglePassword()" slot="end" class="ojo">
        <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-item-group>

  <ion-button class="custom-button" (click)="register()" type="submit" routerLink="/profile" >REGISTER</ion-button>
</ion-content>
