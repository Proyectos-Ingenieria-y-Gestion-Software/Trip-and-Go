<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar class="toolbar">
      <ion-avatar routerLink="/home"><img src="../assets/icon/icono-header.png" alt="Logo-Header"></ion-avatar>
      <ion-title size="large" class="tittle">TRIP & GO</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item-group class="content">
      <ion-item class="item">
        <ion-label class="texto" position="stacked">EMAIL</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label class="texto" >PASSWORD</ion-label>
        <ion-input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password">
          <ion-button (click)="togglePassword()"><ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="icon-only" (click)="togglePassword()"></ion-icon></ion-button>
        </ion-input>
      </ion-item>
      
      <ion-button class="button-text" fill="clear">Forgot your password?</ion-button>
    </ion-item-group>
    
    <ion-button class="custom-button" click="login()" type="submit">LOG IN</ion-button>

    <ion-item-group>
      <ion-item>
        <ion-label>DonÂ´t have an account?</ion-label>
        <ion-button>SIGN UP NOW</ion-button>
      </ion-item>
    </ion-item-group>

</ion-content>
