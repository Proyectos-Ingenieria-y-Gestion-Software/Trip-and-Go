<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar class="toolbar">
      <ion-avatar routerLink="/home"><img src="../assets/icon/icono-header.png" alt="Logo-Header"></ion-avatar>
      <ion-title size="large" class="tittle">TRIP & GO</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item-group class="content">
    <ion-item class="item">
      <ion-label class="texto" position="stacked">EMAIL</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label class="texto">PASSWORD</ion-label>
      <ion-input type="{{ showPassword ? 'text' : 'password' }}"></ion-input>
      <ion-button (click)="togglePassword()" item-end>
        <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}"></ion-icon>
      </ion-button>
    </ion-item>
    
    
    <ion-button class="button-text" fill="clear">Forgot your password?</ion-button>
  </ion-item-group>
  
  <ion-button class="custom-button" (click)="login()">LOG IN</ion-button>

</ion-content>
