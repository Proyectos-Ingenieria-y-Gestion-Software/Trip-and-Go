<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-avatar routerLink="/home"><img src="../assets/icon/icono-header.png" alt="Logo-Header"></ion-avatar>
      </ion-buttons>
      <ion-title>Trip&Go - Contact</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <!-- Formulario -->
      <div class="contact-form-container">
        <form>
          <ion-label class="form-label" position="floating">Contacto Para Usuarios</ion-label>
          <ion-item>
            <ion-label class="form-inputlabel" position="floating">Name</ion-label>
            <ion-input class="form-input" type="text" name="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="form-inputlabel" position="floating">Email</ion-label>
            <ion-input type="email" name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="form-inputlabel" position="floating">Message</ion-label>
            <ion-textarea name="message"></ion-textarea>
          </ion-item>
          <ion-button expand="block" type="submit">Enviar</ion-button>
        </form>
      </div>

      <div class="contact-form-container">
        <form>
          <ion-label class="form-label" position="floating">Contacto Para Empresas</ion-label>
          <ion-item>
            <ion-label class="form-inputlabel" position="floating">Company name</ion-label>

          <ion-item>
            <ion-label class="form-inputlabel" position="floating">Email</ion-label>

            <ion-label class="form-inputlabel" position="floating">Message</ion-label>
            <ion-textarea name="message"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label class="form-inputlabel" position="floating">CIF</ion-label>
            <ion-textarea name="message"></ion-textarea>
          </ion-item>
          <ion-button expand="block" type="submit">Enviar</ion-button>
